<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pomodoro</title>
</head>
<body>
    
    <div class="pomodoro-container">
        <div class="row-container reloj-container">
            <h2 id="reloj">25:00</h2>
            <div class="input-container">
                <label for="ciclos-input">Ciclos</label>
                <input id="ciclos-input" type="number" value="1">
            </div>
        </div>
        <div class="row-container inicio-container"></div>
        <button id="inicio-button">Inicio</button>
        <div class="row-container confi-container">
            <div class="input-container">
                <label for="tiempo">Tiempo</label>
                <input id="tiempo" type="text" value="25">
            </div>
            <div class="input-container">
                <label for="pausa">Pausa</label>
                <input id="pausa" type="text" value="5">
            </div>
            <div class="input-container">
                <label for="descanso">Descanso</label>
                <input id="descanso" type="text" value="15">
            </div>
        </div>
    </div>
    <script src="javascript/pomodoro.js"></script>

</body>
</html>
